<!DOCTYPE html>
<html>
<head>
    <title>Database Management</title>
</head>
<body>
    <h2>Restaurants</h2>
    <form method="post">
        <label for="restaurantID">Restaurant ID:</label>
        <input type="number" id="restaurantID" name="restaurantID"><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        
        <input type="submit" name="action" value="Insert">
        <input type="submit" name="action" value="Update">
        <input type="submit" name="action" value="Delete">
    </form>
    
    <h2>Customers</h2>
    <form method="post">
        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" name="customerID"><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        
        <input type="submit" name="action" value="Insert">
        <input type="submit" name="action" value="Update">
        <input type="submit" name="action" value="Delete">
    </form>
    
    <h2>Reservations</h2>
    <form method="post">
        <label for="reservationID">Reservation ID:</label>
        <input type="number" id="reservationID" name="reservationID"><br>
        
        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" name="customerID"><br>
        
        <label for="reservationTime">Reservation Time:</label>
        <input type="datetime-local" id="reservationTime" name="reservationTime"><br>
        
        <label for="partySize">Party Size:</label>
        <input type="number" id="partySize" name="partySize"><br>
        
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes"><br>
        
        <label for="statusID">Status ID:</label>
        <input type="number" id="statusID" name="statusID"><br>
        
        <input type="submit" name="action" value="Insert">
        <input type="submit" name="action" value="Update">
        <input type="submit" name="action" value="Delete">
    </form>
    
    <h2>Tables</h2>
    <form method="post">
        <label for="tableID">Table ID:</label>
        <input type="number" id="tableID" name="tableID"><br>
        
        <label for="locationID">Location ID:</label>
        <input type="number" id="locationID" name="locationID"><br>
        
        <label for="tableNumber">Table Number:</label>
        <input type="number" id="tableNumber" name="tableNumber"><br>
        
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity"><br>
        
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability"><br>
        
        <input type="submit" name="action" value="Insert">
        <input type="submit" name="action" value="Update">
        <input type="submit" name="action" value="Delete">
    </form>
    
    <h2>Reservation Statuses</h2>
    <form method="post">
        <label for="statusID">Status ID:</label>
        <input type="number" id="statusID" name="statusID"><br>
        
        <label for="statusName">Status Name:</label>
        <input type="text" id="statusName" name="statusName"><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>
        
        <input type="submit" name="action" value="Insert">
        <input type="submit" name="action" value="Update">
        <input type="submit" name="action" value="Delete">
    </form>
</body>
</html>
